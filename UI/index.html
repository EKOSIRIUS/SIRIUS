      <div class="row">
        <div class="col-md-12 p-2">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active" >
              <input type="radio" name="options"  id="yil" value="2023" autocomplete="off" checked onclick="yildegis(document.getElementById('yil').value)"> 2023

        </div>
        
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card card-dark">
            <div class="card-header">
              <h3 class="card-title">Plasman Ve Aktif Müşteri</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body" style="background-image:radial-gradient(#585858, #2a2a2a);">
              <div class="chart">
                <canvas id="plasmanVeAktifMusteri" style="min-height: 250px; height: 500px; max-height: 500px; max-width: 100%; "></canvas>
              </div>
            </div>
          </div>
          <div class="card card-dark">
            <div class="card-header">
              <h3 class="card-title">İşlem Hacmi</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body" style="background-image:radial-gradient(#585858, #2a2a2a);">
              <div class="chart">
                <canvas id="islemHacmi" style="min-height: 250px; height: 500px; max-height: 500px; max-width: 100%;"></canvas>
              </div>
            </div>
          </div>
          <div class="card card-dark">
            <div class="card-header">
              <h3 class="card-title">Gelir(Kar)</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body" style="background-image:radial-gradient(#585858, #2a2a2a);">
              <div class="chart">
                <canvas id="gelirKar" style="min-height: 250px; height: 500px; max-height: 500px; max-width: 100%;"></canvas>
              </div>
            </div>
          </div>
          <div class="card card-dark">
            <div class="card-header">
              <h3 class="card-title">Yeni İşlem</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body" style="background-image:radial-gradient(#585858, #2a2a2a);">
              <div class="chart">
                <canvas id="yeniIslem" style="min-height: 250px; height: 500px; max-height: 500px; max-width: 100%;"></canvas>

            </div>
          </div>
          <div class="card card-dark">
            <div class="card-header">
              <h3 class="card-title">İlk 100 Firma Risk Konsantrasyonu</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
